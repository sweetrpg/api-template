---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sweetrpg-PACKAGE

resources:
    - namespace.yaml
    - ../../base
    - configmaps.yaml
    - middlewares.yaml
    - ingress-route.yaml
secretGenerator:
    - name: sweetrpg-registry
      type: kubernetes.io/dockerconfigjson
      files:
          - .dockerconfigjson
    - name: sweetrpg-COMPONENT-api-env
      type: Opaque
      envs:
          - secrets.env
    - name: sweetrpg-COMPONENT-api-config-env
      type: Opaque
      files:
          - newrelic.ini

commonLabels:
    app: PACKAGE-COMPONENT
    version: v1
    platform: sweetrpg
    package: PACKAGE
    component: api

generatorOptions:
    disableNameSuffixHash: true
