---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
    - service-account.yaml
    - configmaps.yaml
    - deployment.yaml
    - service.yaml
secretGenerator:
    - name: sweetrpg-library-api
      type: Opaque
      envs:
          - secrets.env

commonLabels:
    app: PACKAGE-COMPONENT
    version: v1
    platform: sweetrpg
    package: PACKAGE
    component: COMPONENT

generatorOptions:
    disableNameSuffixHash: true
